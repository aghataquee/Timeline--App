<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Timeline App</title>
</head>

<body>
    <header>
        <img src="a-black-and-white-image-of-a-clock-and-arrow-vector.jpg" height="40px" alt="logo">
        <button id="theme-toggle">Toggle Theme</button>
    </header>

    <!-- Navigation Timeline Buttons -->
    <nav class="timeline-nav">
        <button class="timeline-btn" data-event="1977">1977</button>
        <button class="timeline-btn" data-event="1990">1990</button>
        <button class="timeline-btn" data-event="2000">2000</button>
        
    </nav>

    <main>
        <!--Event Timers-->
        <section id="timeline">
            <article>
                <div class="article-header">
                    <h3>1977</h3>
                    <h3>Introduction of the First Personal Computer</h3> 
                </div>
                <figure>
                    <img src="appleii.webp" alt="computer image">
                    <figcaption>Early Computer Image</figcaption>
                </figure>
                <div id="description">
                    <p>The rise of the personal computer, introduced in 1977, revolutionized the way people interacted with technology.</p>
                </div>
                <a href="#"><button>Learn More</button></a>
            </article>
        </section>
    </main>

    <div id="modal">
        <!--modal pop_ups will go here-->
    </div>
</body>
</html>

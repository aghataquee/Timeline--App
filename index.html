<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Timeline App</title>
</head>

<body>
    <header>
        <img src="a-black-and-white-image-of-a-clock-and-arrow-vector.jpg" height="40px" alt="logo">
        <button id="theme-toggle">Toggle Theme</button>
    </header>

     <!-- Navigation Timeline Buttons -->
    <nav id="timeline-nav">
        <button class="timeline-btn" data-year="1977">1977</button>
        <button class="timeline-btn" data-year="1990">1990</button>
        <button class="timeline-btn" data-year="2000">2000</button>
        <button class="timeline-btn" data-year="2007">2007</button>
        <button class="timeline-btn" data-year="2010">2010</button>
        <button class="timeline-btn" data-year="2015">2015</button>
        <button class="timeline-btn" data-year="2020">2020</button>
        <button class="timeline-btn" data-year="2023">2023</button>
    </nav>

    

    <main>
        <!-- For displaying content earlier used in html Event Timers--> 
    </main>
    <!--This Pop-up will display content-->
    <div id="popup-modal" class="modal">
      <div class="modal-content">
      <span id="close-btn">&times;</span>
      <h2 id="modal-title"></h2>
      <img id="modal-img" src="" alt="" />
      <p id="modal-desc"></p>
    </div>
    </div>
    <script type="module" src="dist/index.js"></script>
</body>
</html>
